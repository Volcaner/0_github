		<h4>定义</h4>
		<p>微课又名微型课程，是基于学科知识点而构建、生成的新型网络课程资源。微课以“微视频”为核心，包含与教学相配套的“微教案”、“微练习”、“微课件”、“微反思”及“微点评”等支持性和扩展性资源，从而形成一个半结构化、网页化、开放性、情景化的资源动态生成与交互教学应用环境。</p>
		<h4>特点</h4>
		<p>强调微课的基本构成与生长扩充性，并关注微课的应用环境。</p>
