		<h1>微课组成</h1>
		<small>“微课”是指以视频为主要载体，记录教师在课堂内外教育教学过程中围绕某个知识点（重点难点疑点）或教学环节而开展的精彩教与学活动全过程。</small>
		<p>“微课”的核心组成内容是课堂教学视频（课例片段），同时还包含与该教学主题相关的教学设计、素材课件、教学反思、练习测试及学生反馈、教师点评等辅助性教学资源，它们以一定的组织关系和呈现方式共同“营造”了一个半结构化、主题式的资源单元应用“小环境”。因此，“微课”既有别于传统单一资源类型的教学课例、教学课件、教学设计、教学反思等教学资源，又是在其基础上继承和发展起来的一种新型教学资源。</p>
