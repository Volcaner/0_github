		<h3>按照课堂教学方法来分类：</h3>
		<small>根据李秉德教授对我国中小学教学活动中常用的教学方法的分类总结，同时也为便于一线教师对微课分类的理解和实践开发的可操作性，笔者初步将微课划分为11类，分别为讲授类、问答类、启发类、讨论类、演示类、练习类、实验类、表演类、自主学习类、合作学习类、探究学习类。</small>
		<p><img src="../images/we_feilei_01.png"></p>
		<p><img src="../images/we_feilei_02.png"></p>
		<p><img src="../images/we_feilei_03.png"></p>
		<p>值得注意的是，一节微课作品一般只对应于某一种微课类型，但也可以同时属于二种或二种以上的微课类型的组合（如提问讲授类、合作探究类等），其分类不是唯一的，应该保留一定的开放性。同时，由于现代教育教学理论的不断发展，教学方法和手段的不断创新，微课类型也不是一成不变的，需要教师在教学实践中不断发展和完善。</p>
