		<h2>微课的资源构成有哪些？</h2>
		<p>微课（程）的资源基本构成可以用“非常４＋１”来概括。“１”是微课的最核心资源：一段精彩的教学视频（一般为５分钟左右，最长不宜超过１０分钟），这段视频应能集中反映教师针对某个知识点、具体问题或教学环节而开展的精彩教与学活动过程，教学形式和教学活动地点可以多样化（不一定局限在教室或课堂上）。“４”是要提供四个与这段教学视频（知识点）相配套的、密切相关的教与学辅助资源，包括微教案（或微学案）、微课件（或微学件）、微练习（或微思考）、微反思（或微反馈）。这些资源以一定的结构关系和网页的呈现方式“营造”一个半开放的、相对完整的、交互性良好的教与学应用生态环境。</p>
